{% load static %}
<div class="card border-dark mb-3">
    <div class="card-header">
        <div class="row">
            <h3 class="col-lg-2">{{ answer.author }}</h3>
            <p class="col-lg-10 text-right"> {{ answer.create_date }}</p>
        </div>
    </div>
    <div class="card-body text-dark">
        <div class="row">
            <div class="row col-lg-3">
                 {% include 'articles/utils/likeDisAnswers.html' %}
                <div class="row col-lg-7">
                    <img class="user_avatar card-img"
                         src="{% static 'avatars/user_avatar.jpg' %}"
                         alt="No avatar">
                </div>
            </div>
            <div class="col-lg-9">
                <p class="card-text">{{ answer.text }}</p>
                <div class="form-group form-check text-right">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Correct</label>
                </div>
            </div>
        </div>
    </div>
</div>
