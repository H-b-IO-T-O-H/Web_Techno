{% block content %}
    {% load static %}
    <div class="col-lg-4 mt-2 text-center">
        <button type="submit"
                data-type="answer"
                data-action="up"
                data-id="{{ answer.id }}"
                class="col newVote btn-xs bg-light rounded">
            <img src="{% static 'images/caret-up.svg' %}" width="20" height="20" alt="">
        </button>
        <strong class="col font-italic" id="voteAnswer{{ answer.id }}">
            {% if answer.total_likes == -1 %}
                0
            {% else %}
                {{ answer.total_likes }}
            {% endif %}
        </strong>
        <button type="submit"
                data-type="answer"
                data-action="down"
                data-id="{{ answer.id }}"
                class="col newVote btn-xs bg-light rounded">
            <img src="{% static 'images/caret-down.svg' %}" width="20" height="20" alt="">
        </button>
    </div>
{% endblock %}
